<!DOCTYPE html>
<!-- ICS2O-Unit2-04-HTML-Area-and-Perimeter -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Area-and-Perimeter, with JavaScript">
    <meta name="keywords" content="MTHS, ICS2O">
    <meta name="author" content="haokai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Address, with a JS file</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Address, with a JS file</h1>
    <p>
      <h3>Please enter the following:</h3>
      <form action="javascript:enterClicked()">
        <label for="age">Street Number</label>
        <input type="number" id="street-number" placeholder="Street Number"><br><br>
        <label for="fname">Street Name</label>
        <input type="text" id="street-name" placeholder="Street Name"><br><br>
        <input type="submit" value="Enter">
      </form>
    </p>
    <div id="address-into">
      <div id="address"></div>
    </div>
  </body>
</html>
