<!DOCTYPE html>
<!-- ICS2O-Unit2-04-HTML-Area-and-Perimeter -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Area-and-Perimeter, with JavaScript">
    <meta name="keywords" content="MTHS, ICS2O">
    <meta name="author" content="haokai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Area and Perimeter, with a JS file</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Area and Perimeter of a Rectangle, with a JS</h1>
    <img src="./image/rectangle.png" alt="rectangle" width="35%" height="auto">
    <h2>Formulas</h2>
    <h3>A = L x W</h3>
    <h3>P = 2 (L + W)</h3>
    <p>
      Please enter integers for dimensions:
      <form action="javascript:enterClicked()">
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="length"> cm<br><br>
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="width"> cm<br><br>
        <input type="submit" value="calculate">
      </form>
    </p>
    <div id="answer-into">
      <div id="area"></div>
      <div id="perimeter"></div>
    </div>
  </body>
</html>
